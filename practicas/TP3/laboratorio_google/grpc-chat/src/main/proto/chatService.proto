syntax = "proto3";

import "google/protobuf/timestamp.proto";
package com.example.grpc;

message Message {
	string author = 1;
	string content = 2;
}

message ServerMessage {
	google.protobuf.Timestamp timestamp = 1;
	Message message = 2;
}

service ChatService {
	rpc SendChatMessage (stream Message) returns (stream ServerMessage);
}